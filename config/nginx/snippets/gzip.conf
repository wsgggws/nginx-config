# Gzip 压缩配置
# 引用方式：include /etc/nginx/snippets/gzip.conf;

# 启用 Gzip 压缩
gzip on;

# 压缩级别 (1-9，推荐 5-6，平衡压缩率和 CPU)
gzip_comp_level 6;

# 最小压缩文件大小（小于此大小不压缩）
gzip_min_length 256;

# 为代理请求启用压缩
gzip_proxied any;

# 压缩时添加 Vary: Accept-Encoding 头
gzip_vary on;

# 禁用 IE6 的 Gzip（历史兼容性）
gzip_disable "msie6";

# 需要压缩的 MIME 类型
gzip_types
  application/atom+xml
  application/geo+json
  application/javascript
  application/x-javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rdf+xml
  application/rss+xml
  application/xhtml+xml
  application/xml
  font/eot
  font/otf
  font/ttf
  image/svg+xml
  text/css
  text/javascript
  text/plain
  text/xml;
