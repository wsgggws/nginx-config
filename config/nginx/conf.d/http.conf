# ============================================
# HTTP 重定向配置 - 所有站点统一
# ============================================
# 将所有 HTTP 请求重定向到 HTTPS

server {
  listen 80;
  listen [::]:80;
  server_name navydev.top rss.navydev.top crabtris.navydev.top obz.navydev.top;

  # Let's Encrypt ACME 验证
  include /etc/nginx/snippets/letsencrypt.conf;

  # 所有其他请求重定向到 HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}
